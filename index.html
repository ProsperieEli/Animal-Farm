<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>

            <p>
            </p>
            <hr />
        
                
            <audio id="Horse-Sound" src="../assets/assets_horse.wav"></audio>
            <img id="Horse-img" src="../assets/horse.jpeg" alt="A gray stallion">
            <button id="Noise">Click here!</button>
            

            <audio id="cat-noise" src="../assets/cat-noise.wav"></audio>
            <img id="Cat-img" src="../assets/cat.jpg" alt="A fluffy kitty">
            <button id="Cat">Click here!</button>

            <audio id="dog-noise" src="../assets/dog-noise.wav"></audio>
            <img id="dog-img" src="../assets/dog.jpg" alt="An adorable puppy">
            <button id="Dog">Click here!</button>
            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
